<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Absensi</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h2 {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 15px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      border-radius: 5px;
    }

    .reset-btn {
      background: red;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 85%;
      margin: auto;
      background: white;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #ddd;
    }
  </style>
</head>

<body>

<h2>Admin - Data Absensi Peserta</h2>

<!-- Tombol Reset -->
<button class="reset-btn" onclick="resetAbsensi()">
  üóë Reset Data Absensi
</button>

<!-- Tabel Absensi -->
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Waktu</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script>
  const tbody = document.getElementById("data");

  // ‚úÖ Tampilkan data absensi realtime
  database.ref("absensi").on("value", snapshot => {
    tbody.innerHTML = "";

    if (!snapshot.exists()) {
      tbody.innerHTML = `
        <tr>
          <td colspan="3">Belum ada peserta hadir</td>
        </tr>
      `;
      return;
    }

    snapshot.forEach(child => {
      const d = child.val();

      tbody.innerHTML += `
        <tr>
          <td>${d.nama}</td>
          <td>${d.waktu}</td>
          <td>${d.status}</td>
        </tr>
      `;
    });
  });

  // ‚úÖ Reset data absensi
  function resetAbsensi() {
    if (confirm("Yakin ingin menghapus semua data absensi?")) {
      database.ref("absensi").remove()
        .then(() => {
          alert("‚úÖ Data absensi berhasil di-reset!");
        })
        .catch(err => {
          alert("‚ùå Gagal reset: " + err.message);
        });
    }
  }
</script>

</body>
</html>
