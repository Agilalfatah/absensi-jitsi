<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Absensi</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <!-- Config -->
  <script src="firebase-config.js"></script>

  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2 align="center">Admin - Data Absensi</h2>

<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Waktu</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script>
const tbody = document.getElementById("data");

database.ref("absensi").on("value", snapshot => {
  tbody.innerHTML = "";

  snapshot.forEach(child => {
    const d = child.val();
    tbody.innerHTML += `
      <tr>
        <td>${d.nama}</td>
        <td>${d.waktu}</td>
        <td>${d.status}</td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
